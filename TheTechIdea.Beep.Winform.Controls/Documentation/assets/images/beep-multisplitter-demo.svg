<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Main splitter layout -->
  <g>
    <!-- Horizontal divider -->
    <rect x="399" y="20" width="2" height="360" fill="#0078D7"/>
    
    <!-- Vertical divider -->
    <rect x="20" y="199" width="760" height="2" fill="#0078D7"/>
    
    <!-- Drag handles -->
    <rect x="395" y="190" width="10" height="20" rx="2" fill="#0078D7"/>
    <rect x="390" y="195" width="20" height="10" rx="2" fill="#0078D7"/>
    
    <!-- Top-left panel -->
    <rect x="30" y="30" width="359" height="159" rx="4" fill="#F5F5F5" stroke="#E0E0E0"/>
    <text x="210" y="110" font-family="Segoe UI" font-size="16" text-anchor="middle" fill="#333333">Panel 1</text>
    
    <!-- Top-right panel -->
    <rect x="411" y="30" width="359" height="159" rx="4" fill="#F5F5F5" stroke="#E0E0E0"/>
    <text x="590" y="110" font-family="Segoe UI" font-size="16" text-anchor="middle" fill="#333333">Panel 2</text>
    
    <!-- Bottom-left panel -->
    <rect x="30" y="211" width="359" height="159" rx="4" fill="#F5F5F5" stroke="#E0E0E0"/>
    <text x="210" y="290" font-family="Segoe UI" font-size="16" text-anchor="middle" fill="#333333">Panel 3</text>
    
    <!-- Bottom-right panel -->
    <rect x="411" y="211" width="359" height="159" rx="4" fill="#F5F5F5" stroke="#E0E0E0"/>
    <text x="590" y="290" font-family="Segoe UI" font-size="16" text-anchor="middle" fill="#333333">Panel 4</text>
  </g>
  
  <!-- Context menu example -->
  <g>
    <rect x="590" y="60" width="150" height="100" rx="4" fill="white" stroke="#CCCCCC"/>
    <rect x="590" y="60" width="150" height="30" rx="4" fill="#F5F5F5" stroke="#CCCCCC"/>
    <text x="665" y="80" font-family="Segoe UI" font-size="12" text-anchor="middle" fill="#333333">Layout Options</text>
    <line x1="600" y1="100" x2="730" y2="100" stroke="#E0E0E0"/>
    <text x="620" y="120" font-family="Segoe UI" font-size="12" fill="#333333">+ Add Column</text>
    <text x="620" y="145" font-family="Segoe UI" font-size="12" fill="#333333">+ Add Row</text>
  </g>
  
  <!-- Cursor showing resize -->
  <g transform="translate(400, 100)">
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#000000" stroke-width="2"/>
    <polygon points="0,-8 -4,0 0,8 4,0" fill="#000000"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Segoe UI" font-size="14" text-anchor="middle" fill="#666666">BeepMultiSplitter with 2×2 layout</text>
</svg>